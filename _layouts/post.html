<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} · 안강현</title>
  <meta name="description" content="{{ page.excerpt | default: site.description }}">
  <link rel="stylesheet" href="/assets/site.css" />
  <script defer src="/assets/main.js"></script>
</head>
<body>
  <!-- 상단바 -->
  <header class="nav-wrap">
    <div class="container nav">
      <a class="brand" href="/">안강현</a>
      <nav class="links" aria-label="주요 메뉴">
        <a href="/">Main</a>
        <a href="/projects.html">Projects</a>
        <a href="/posts/">Posts</a>
        <a href="https://github.com/gimon0330" target="_blank" rel="noopener">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="card" style="max-width:900px;margin:20px auto">
      <div class="post-meta" style="margin-bottom:8px">
        {% if page.date %}<span class="pill">{{ page.date | date: "%Y-%m-%d" }}</span>{% endif %}
        {% if page.category %}<span class="pill">{{ page.category }}</span>{% endif %}
        {% for t in page.tags %}<span class="pill">{{ t }}</span>{% endfor %}
      </div>

      <h1 style="margin:6px 0 12px">{{ page.title }}</h1>

      {% if page.cover %}
        <img class="post-cover" src="{{ page.cover }}" alt="{{ page.title }} 표지" onerror="this.style.display='none'">
      {% endif %}

      <div class="post-body">
        {{ content }}
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="container foot-flex">
      <span>© <span id="year"></span> 안강현</span>
      <nav class="foot-links" aria-label="바닥글">
        <a href="https://gimon0330.github.io" target="_blank" rel="noopener">Website</a>
        <span>·</span><a href="https://instagram.com/gimon0303" target="_blank" rel="noopener">Instagram</a>
        <span>·</span><a href="mailto:gimon0331@postech.ac.kr">Email</a>
      </nav>
    </div>
  </footer>
</body>
</html>
