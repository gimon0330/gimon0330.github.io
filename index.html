<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <!-- 상단바 -->
  <header class="nav-wrap">
    <div class="container nav">
      <a class="brand" href="/">안강현</a>
      <nav class="links" aria-label="주요 메뉴">

  <main class="container">

          <a class="btn btn-3" href="/projects.html"><span>프로젝트 보기</span></a>
          <a class="btn btn-3" href="/posts/"><span>포스트 보러가기</span></a>
        </div>
      </div>

      <div class="hero-visual">
        <img

    <!-- 최근 포스트 4개 -->
    <section class="section">
      <div class="section-head">
        <h2>최근 포스트</h2>
        <a class="ghost" href="/posts/" aria-label="포스트 전체 보러가기">전체 보기 →</a>
      </div>

      <div id="recent-grid" class="grid cards" role="list"></div>
      <p id="recent-fallback" class="muted" hidden>

        <a href="https://instagram.com/gimon0303" target="_blank" rel="noopener">Instagram</a>
