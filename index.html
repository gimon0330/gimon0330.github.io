<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>안강현 · 포트폴리오</title>
  <meta name="description" content="안강현의 포트폴리오. 상위 프로젝트 4개를 소개합니다.">
  <style>
    :root {
      --bg: #0b0c10; --card: #121319; --muted: #9aa1ac; --text: #e6e9ef; --accent: #4f7cff; --accent-2: #8a7dff; --border: #232836; --shadow: rgba(0,0,0,0.25);
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#fff; --card:#f7f8fa; --muted:#5a6472; --text:#0b1220; --accent:#3056ff; --accent-2:#6a5cff; --border:#e6e8ee; --shadow:rgba(0,0,0,0.08); }
    }
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic",sans-serif}
    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
    .container{max-width:980px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;z-index:10;backdrop-filter:blur(8px);background:color-mix(in sRGB,var(--bg),transparent 25%);border-bottom:1px solid var(--border)}
    .nav{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{font-weight:700;color:var(--text)}
    .links a{padding:8px 10px;border-radius:8px;color:var(--text)}
    .links a:hover{background:var(--card);text-decoration:none}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:linear-gradient(180deg,color-mix(in sRGB,var(--card),white 4%),var(--card));color:var(--text);box-shadow:0 2px 8px var(--shadow)}
    .hero{display:grid;grid-template-columns:1.2fr 1fr;gap:28px;align-items:center;padding:56px 0 24px}
    h1{font-size:clamp(28px,4vw,42px);line-height:1.15;margin:12px 0 8px}
    .subtitle{color:var(--muted);font-size:16px;line-height:1.6}
    section{padding:36px 0}
    h2{font-size:24px;margin:0 0 14px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr)}
    .col-6{grid-column:span 6}
    .card{background:linear-gradient(180deg,color-mix(in sRGB,var(--card),white 3%),var(--card));border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 6px 20px var(--shadow)}
    .pill{font-size:12px;color:var(--muted);border:1px dashed var(--border);padding:4px 8px;border-radius:999px}
    .kicker{color:var(--muted);font-size:14px}
    @media (max-width: 860px){.hero{grid-template-columns:1fr}.col-6{grid-column:span 12}}
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="#top">안강현</a>
    <nav class="links">
      <a href="#featured">프로젝트</a>
      <a href="projects.html">프로젝트 전체</a>
      <a href="#contact">연락처</a>
    </nav>
  </div>
</header>

<main id="top" class="container">
  <section class="hero">
    <div>
      <div class="pill">업데이트: <span id="up"></span></div>
      <h1>상위 4개 프로젝트</h1>
      <p class="subtitle">아래는 <b>projects.json</b>에서 <b>featured=true</b>로 표시된 상위 4개입니다. 모두 보려면 ‘프로젝트 전체’로 이동하세요.</p>
      <div class="hero cta">
        <a class="btn" href="projects.html">프로젝트 전체 보기</a>
      </div>
    </div>
    <div class="card">
      <p class="kicker">데이터는 <code>projects.json</code>에서 불러옵니다.</p>
      <p class="kicker">같은 저장소 루트에 파일을 두면 GitHub Pages에서 동작합니다.</p>
    </div>
  </section>

  <section id="featured">
    <h2>Featured</h2>
    <div id="featured-grid" class="grid"></div>
  </section>

  
    <section id="contact">
      <h2>연락처</h2>
      <div class="card" style="display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap;">
        <div>
          <p style="margin:6px 0;">📧 <a href="mailto:gimon0331@postech.ac.kr">gimon0331@postech.ac.kr</a></p>
          <p style="margin:6px 0;">🌐 <a href="https://gimon0330.github.io" target="_blank" rel="noopener">gimon0330.github.io</a></p>
          <p style="margin:6px 0;">📷 <a href="https://instagram.com/gimon0303" target="_blank" rel="noopener">@gimon0303</a></p>
        </div>
        <a class="btn" href="#top">맨 위로 ↑</a>
      </div>
    </section>
    
</main>

<script>
const grid = document.getElementById('featured-grid');
const updated = document.getElementById('up');

function cardHTML(p) {
  const tech = (p.tech||[]).map(t=>`<span class="pill">${t}</span>`).join(' ');
  const link = p.links?.github || p.links?.demo || p.links?.video || p.links?.overview || p.links?.docs || "#";
  const subtitle = [p.period, (p.tags||[]).slice(0,2).join(' · ')].filter(Boolean).join(" · ");
  return `<article class="card col-6">
    <div class="pill">${p.year} · ${ (p.tech||[]).slice(0,2).join(', ') }</div>
    <h3>${p.title}</h3>
    <p>${p.summary||""}</p>
    <p class="kicker">${subtitle}</p>
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px;">${tech}</div>
    <p style="margin-top:10px;"><a href="${link}">자세히 보기 ↗</a></p>
  </article>`;
}

async function load() {
  try {
    const res = await fetch('projects.json', { cache: 'no-store' });
    const data = await res.json();
    updated.textContent = new Date().toLocaleDateString();
    const featured = data.filter(d => d.featured).sort((a,b)=> (b.year||0)-(a.year||0)).slice(0,4);
    grid.innerHTML = featured.map(cardHTML).join('');
  } catch (e) {
    grid.innerHTML = `<div class="card col-6"><b>로딩 실패</b><p>projects.json을 저장소 루트에 두었는지 확인하세요.</p></div>`;
    updated.textContent = "불명";
  }
}
load();
</script>
</body>
</html>
